<div class="container" *ngIf="result">

    <div class="card-columns">
      <div class="card" *ngFor="let estadio of result.data">

        <img class="card-img-top" src="{{apiUrl + estadio.imagen}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title font-weight-bold">{{estadio.nombre}}</h5>
          <p class="card-text">
            {{estadio.direccion}}
          </p>
        </div>

      </div>
    </div>

</div>
