<div class="container" *ngIf="result">

  <div class="row" *ngFor="let equipo of result.data">
    <div class="card col-12 m-2">
      <div class="row">
        <div class="col-2">
          <img src="{{apiUrl + equipo.escudo}}" height="80px" class="m-2">
        </div>
        <div class="col-10 m-auto">
          <span class="h3">{{equipo.nombre}}</span>
        </div>
      </div>
    </div>
  </div>

</div>
